<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作用域插槽</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <child>
        <template slot-scope="props">
            <h1>{{props.item}}</h1>
        </template>
    </child>
</div>

<script>
    Vue.component('child',{
        data(){
            return {
                list:[1,2,3,4]
            }
        },
        template:`<div>
                    <ul>
                        <slot v-for="item of list" :item=item></slot>
                    </ul>
                 </div>`
    });

    var vm=new Vue({
        el:"#app",
        methods:{
        }
    })
</script>

</body>
</html>
