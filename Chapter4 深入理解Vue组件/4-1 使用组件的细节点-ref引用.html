<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用组件的细节点</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <!--细节点3: ref引用的用法-->
    <div ref="hello" @click="handleClick">
        hello world
    </div>

</div>

<script>
    var vm = new Vue({
        el: "#app",
        methods:{
            handleClick(){
                console.log(this.$refs.hello.innerHTML);
            }
        }
    });
</script>

</body>
</html>
