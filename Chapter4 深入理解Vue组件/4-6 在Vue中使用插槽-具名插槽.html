<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在Vue中使用插槽-具名插槽</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <body-content>
        <!--<div class="header" slot="header">header</div>-->
        <div class="footer" slot="footer">footer</div>
    </body-content>
</div>

<script>
    //插槽只有一个,具名插槽可以有多个
    //具名插槽也可以定义默认值,如果父组件没有传内容给子组件,那么子组件对应的slot会显示默认内容
    Vue.component('body-content',{
        template:`<div>
                        <slot name="header">
                            <h1>default header</h1>
                        </slot>
                        <div class="content">content</div>
                        <slot name="footer"></slot>
                  </div>`
    });

    var vm=new Vue({
        el:"#app",
        methods:{
        }
    })
</script>

</body>
</html>
