<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件参数校验与非props特性</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <!--一般在组件上绑定的是自定义事件,该点击事件不会触发,要想在child组件上绑定原生事件,必须加.native修饰符.
        这样就不用在子组件中用$emit触发事件分发,父组件绑定响应监听事件-->
    <child @click.native="handleClick"></child>
</div>

<script>
    Vue.component("child",{
        template:"<div>hello world</div>"
    });


    var vm=new Vue({
        el:"#app",
        methods:{
            handleClick(){
                alert("clicked")
            }
        }
    })
</script>

</body>
</html>
