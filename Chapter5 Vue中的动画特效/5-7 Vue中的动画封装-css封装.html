<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中动画的封装-css封装</title>
    <link rel="stylesheet" href="../lib/animate.css">
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <button @click="handleBtnClick">toggle</button>

    <bounce-in :show="show">
        <h1>Hello World!</h1>
    </bounce-in>
</div>

<script>
    Vue.component("bounce-in",{
        props:['show'],
        template:`
            <transition
                enter-active-class="animated bounceIn"
                leave-active-class="animated lightSpeedOut"
            >
                <slot v-if="show"></slot>
            </transition>
        `
    });

    new Vue({
        el: "#app",
        data() {
            return {
                show:true
            }
        },
        methods: {
            handleBtnClick() {
                this.show = !this.show;
            }
        }
    })
</script>
</body>
</html>
