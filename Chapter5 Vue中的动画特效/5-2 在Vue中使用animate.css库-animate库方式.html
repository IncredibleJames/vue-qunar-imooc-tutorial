<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的CSS动画原理-animate库方式</title>
    <link rel="stylesheet" href="../lib/animate.css">
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <button @click="handleClick">change</button>
    <!--使用animate.css库注意事项:
        1.必须使用自定义过渡的类名,他们的优先级高于普通的类名

            enter-class
            enter-active-class
            enter-to-class (2.1.8+)
            leave-class
            leave-active-class
            leave-to-class (2.1.8+)

        2.class中使用基类animated和对应动画名称,如swing
    -->
    <transition
        name="fade"
        enter-active-class="animated swing"
        leave-active-class="animated shake"
    >
        <div v-if="show">hello world</div>
    </transition>
</div>


<script>
    new Vue({
        el: "#app",
        data() {
            return {
                show: true
            }
        },
        methods: {
            handleClick() {
                this.show = !this.show;
            }
        }
    })
</script>
</body>
</html>
