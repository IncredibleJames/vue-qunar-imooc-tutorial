<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的CSS动画原理-@keyframes方式-自定义动画名称</title>
    <script src="../lib/vue.js"></script>
    <style>
        @keyframes bounce-in {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
        .active {
            transform-origin: left center;
            animation: bounce-in 1s;
        }
        .leave {
            transform-origin: left center;
            animation: bounce-in 1s reverse;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="handleClick">change</button>
    <!--自定义动画名称只需要将enter-active-class 及 leave-active-class名字和css中定义的类名对应即可-->
    <transition
            name="fade"
            enter-active-class="active"
            leave-active-class="leave"
    >
        <div v-if="show">hello world</div>
    </transition>
</div>


<script>
    new Vue({
        el: "#app",
        data() {
            return {
                show: true
            }
        },
        methods: {
            handleClick() {
                this.show = !this.show;
            }
        }
    })
</script>
</body>
</html>
