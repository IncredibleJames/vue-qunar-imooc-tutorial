<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中多个元素或组件的过渡-2多个组件过渡</title>
    <script src="../lib/vue.js"></script>
    <style>
        .v-enter,
        .v-leave-to {
            opacity: 0;
        }
        .v-enter-active,
        .v-leave-active {
            transition: opacity 1s;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="handleClick">toggle</button>
    <transition mode="out-in">
        <!--多个组件过渡-->

        <!--<child v-if="show"></child>
        <child-one v-else></child-one>-->

        <!--动态组件过渡-->
        <component :is="type"></component>
    </transition>
</div>

<script>

    Vue.component('child',{
        template:'<div>child</div>'
    });

    Vue.component('child-one',{
        template:'<div>child-one</div>'
    });

    new Vue({
        el: "#app",
        data() {
            return {
                // show: true
                type:"child"
            }
        },
        methods: {
            handleClick() {
                // this.show = !this.show;
                this.type = this.type==="child"?"child-one":"child";
            }
        }
    })
</script>
</body>
</html>
