<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的CSS动画原理</title>
    <script src="../lib/vue.js"></script>
    <style>
        /*默认transition不设置name的话,则类名为.v-enter等*/
        .fade-enter,
        .fade-leave-to {
            opacity: 0;
        }

        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 3s;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="handleClick">change</button>
    <transition name="fade">
        <div v-if="show">hello world</div>
    </transition>
</div>


<script>
    new Vue({
        el: "#app",
        data() {
            return {
                show: true
            }
        },
        methods: {
            handleClick() {
                this.show = !this.show;
            }
        }
    })
</script>
</body>
</html>
