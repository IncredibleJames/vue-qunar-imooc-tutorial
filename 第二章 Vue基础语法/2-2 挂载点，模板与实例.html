<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>挂载点，模板与实例</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<!--挂载点，模板，实例之间的关系-->

<!--id为root的div称为vue实例的挂载点。vue实例只会处理挂载点以内的内容，以外的不处理-->
<div id="root">
    <!--挂载点内部的内容称为模板-->
    <!--<h1>
        hello, {{msg}}
    </h1>-->
</div>

<script>
    /**
     * vue实例，指定一个el挂载点，写好template模板，vue会自动结合模板和数据生成最终要展示的内容，然后将内容放在挂载点中。
     */
    new Vue({
        el: "#root",
        template:"<h1>hello {{msg}}</h1>",//模板内容可以写在挂载点内部，也可以写在vue实例的template属性中
        data: {
            msg: "world"
        }
    })
</script>
</body>
</html>
