<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="root">

    <!--属性绑定：-->
    <!--模板指令如v-bind:此类写法，后跟的不再是字符串，而是js表达式，指的是vue实例data中的title变量-->
    <!--v-bind:可以缩写成:-->
    <div v-bind:title="'JamesTsoi, '+title">hello world</div>

    <!--模板指令v-model可实现双向数据绑定-->
    <input type="text" v-model="content">
    <div>{{content}}</div>

</div>

<script>
    new Vue({
        el: "#root",
        data:{
            title:"this is hello world",
            content:"this is content"
        }
    });
    //一般数据可以决定页面的显示，但是页面的显示不可以决定数据的内容
</script>
</body>
</html>
