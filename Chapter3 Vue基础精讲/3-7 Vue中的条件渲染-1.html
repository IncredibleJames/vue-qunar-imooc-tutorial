<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的条件渲染</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <!--若需要频繁切换隐藏或显示,v-show性能更高;
        show为false时,v-show只是让DOM元素的display为none,而v-if是移除DOM.-->
    <div v-if="show">{{message}}</div>
    <div v-show="show">{{message}}</div>
</div>

<script>
var vm=new Vue({
    el:"#app",
    data(){
      return {
          show:false,
          message:"hello world"
      }
    }
})
</script>

</body>
</html>
