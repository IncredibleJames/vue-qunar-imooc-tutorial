<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的样式绑定-对象语法</title>
    <script src="../lib/vue.js"></script>
    <style>
        .activated {
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <!--class的对象绑定-->
    <div :class="{activated: isActivated}" @click="handleDivClick">hello world</div>
</div>

<script>
var vm=new Vue({
    el:"#app",
    data(){
      return {
          isActivated: false
      }
    },
    methods:{
        handleDivClick(){
            this.isActivated = !this.isActivated;
        }
    }
})
</script>

</body>
</html>
